<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script> 
    <script>
    window.addEventListener('load', tabIndex);
</script>
</head>
<body>  
	
	<div id = "image">
		Tab on or Hover over an image below to display here.
	</div>
  	
  	<img class = "preview" alt = "Blue Butter Fly on a leaf" src = "images/blue-butterfuly-8028888_640.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
	<img class = "preview" alt = "Male deer at the zoo" src = "images/deer-3217239_640.JPG" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
	<img class = "preview" src = "images/fox-1883658_640.jpg" alt = "Young Fox" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
    <img class = "preview" alt = "Elephant walking in grass" src = "images/elephant-1421167_640.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
	<img class = "preview" alt = "Lion looking up calmly" src = "images/lion-3289124_640.JPG" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	
	<img class = "preview" src = "images/ostrich-4504017_640.jpg" alt = "Ostrich" onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">

</body>
</html>
